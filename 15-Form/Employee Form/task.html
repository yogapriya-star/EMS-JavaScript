<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Employee Form</title>
    </head>
    <body>
        <div class="container">
            <h1>Employee Details</h1>
            <form id="employeeform">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <br>
                <br>
                <label for="experience">Experience (in years):</label>
                <input type="range" id="experience" name="experience" min="0" max="20" value="0" oninput="updateSliderValue()">
                <span id="experienceValue">0</span>
                <br>
                <br>
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I agree to the terms and conditions</label>
                <br>
                <br>
                <button type="button" class="button" onclick="submitForm()">Submit</button>
            </form>

            <label for="search">Search By Name:</label>
            <input type="text" id="search" oninput="searchEmployees()">
<!--            <button class="searchButton" onclick="searchEmployees()">Search</button>-->

            <div id="employeeList">
                <button id="deleteBtn" style="display: none" onclick="deleteAllEmployees()">Delete All</button>
            </div>

            <script src="script.js"></script>
        </div>
    </body>
</html>
