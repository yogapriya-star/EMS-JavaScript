<html>
<head>
    <title>Form Validation</title>
    <style>
        .nameError,.emailError,.phoneError{
            color: red;
            display: none;
        }
    </style>
</head>
<body>
<div>
    <form>
        <input type="text" id="name" placeholder="Name">
        <span class="nameError">Name must contains only letter</span>
        <br>
        <input type="email" id="email" placeholder="Email">
        <span class="emailError">Please provide valid Gmail Address</span>
        <br>
        <input type="text" id="phone" placeholder="Phone">
        <span class="phoneError">Phone number must contains only 10 digits.</span>
        <br>
        <input type="submit" id="submit">
    </form>
</div>
<script>
var submit = document.getElementById("submit")
submit.addEventListener("click", function (){
    event.preventDefault()

    var nameRegex = /^[a-zA-Z]+$/
    var emailRegex = /^[a-zA-Z]+@gmail\.com/
    var phoneRegex = /^\d{10}$/

    var name = document.getElementById("name")
    var phone = document.getElementById("phone")
    var email = document.getElementById("email")

    var validate = true;

    if(nameRegex.test(name.value) === false){
        document.querySelector(".nameError").style.display="inline"
        validate = false;
    } else{
        document.querySelector(".nameError").style.display="none"
    }

    if(emailRegex.test(email.value) === false){
        document.querySelector(".emailError").style.display="inline"
        validate = false;
    } else{
        document.querySelector(".emailError").style.display="none"
    }

    if(phoneRegex.test(phone.value) === false){
        document.querySelector(".phoneError").style.display="inline"
        validate = false;
    } else{
        document.querySelector(".phoneError").style.display="none"
    }

    if(validate === true){
        alert("Form submitted successfully");
    }

})
</script>
</body>
</html>
