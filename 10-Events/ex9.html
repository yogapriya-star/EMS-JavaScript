<html>
<head>
    <title>Pop-Up Box</title>
    <style>
        .popup{
            background-color: black;
            width: 150px;
            padding: 15px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
<button id="btn">Click</button>
<div class="popup">
    <p style="text-align: right; cursor: pointer;" id="close">X</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras quam enim, ultricies ut rutrum vulputate, mollis nec erat. Vestibulum ornare sed magna nec consequat.</p>
</div>
<script>
    var pop = document.querySelector(".popup");
    var btn = document.getElementById("btn");
    var close = document.getElementById("close");

    btn.addEventListener("click", function (){
        pop.style.display="block";
    });

    close.addEventListener("click", function (){
        pop.style.display="none";
    });
</script>
</body>
</html>
