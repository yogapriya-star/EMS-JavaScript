<html>
    <head>
       <title>Search</title>                    <title>Document</title>
    </head>
    <body>
        <input type="text" id="search">
        <div class="container">
            <h1>One</h1>
            <h1>Two</h1>
            <h1>Three</h1>
            <h1>Four</h1>
            <h1>Five</h1>
            <h1>Six</h1>
            <h1>Seven</h1>
            <h1>Eight</h1>
            <h1>Nine</h1>
            <h1>Ten</h1>
        </div>
        <script>
            var search = document.getElementById("search");
            var container = document.querySelector(".container");
            var h1list = container.querySelectorAll("h1");

            search.addEventListener("keyup", function (){
                var enteredValue = event.target.value.toUpperCase();
                for(i=0; i<h1list.length; i++){
                    if(h1list[i].textContent.toUpperCase().indexOf(enteredValue) < 0){
                        h1list[i].style.display="none";
                    } else {
                        h1list[i].style.display="block";
                    }
                }
            })
        </script>
    </body>
</html>
