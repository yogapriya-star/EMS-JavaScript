<html>
<head>
    <title>OnKeyUp Event</title>
</head>
<body>
<input type="text" id="inputBox" onkeyup="update()">
<h1 id="result"></h1>
<script>
    var inputBox = document.getElementById("inputBox");
    var result = document.getElementById("result");
    function update(){
        result.textContent = inputBox.value;
    }
</script>
</body>
</html>
