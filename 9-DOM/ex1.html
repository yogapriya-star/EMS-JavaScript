<html>
<head>
    <title>Selecting and Manipulating DOM using ID</title>
</head>
<body>
<p id="one">Hello</p>
<p id="two">Bye</p>
</body>
<script>
    var firstPara = document.getElementById("one");
    firstPara.textContent = "Hello World!";
    var secondPara = document.getElementById("two");
    secondPara.textContent = "Hi";
</script>
</html>
