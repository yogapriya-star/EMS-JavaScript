<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <title>Remove-Duplicate-Array</title>
</head>
<body  class="pt-10 flex items-center justify-center bg-gray-100">
<div class="w-full max-w-2xl p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <h5 class="text-xl text-center font-medium text-gray-900 dark:text-white">Remove-Duplicate-Array</h5>
    <div>
        <div class="mb-4 flex  space-x-2">
            <p class="">Remove duplicate from an array and return unique values in O(n) complexity, using The "spread" operator spreads elements of iterable objects with Set: [1, 2, 3, 4, 5, 1, 6, 2, 7, 1, 3]</p>
        </div>
        <p id="demo"></p>
    </div>
</div>
<script>
    function removeDuplicates(arr) {
        return [...new Set(arr)];
    }

    const inputArray = [1, 2, 3, 4, 5, 1, 6, 2, 7, 1, 3];
    const uniqueArray = removeDuplicates(inputArray);
    console.log("The output is :",uniqueArray);
    document.getElementById("demo").innerHTML = `
        The output is : ${uniqueArray}
        `
</script>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
